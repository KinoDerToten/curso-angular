    <article>
        <h3>Class e Style Binding</h3>
        <div>
            Selecione uma classe
            <select #classe (change)="0">
                <option value="alert-success">Sucesso</option>
                <option value="alert-info">Info</option>
                <option value="alert-warning">Alerta</option>
                <option value="alert-danger">Erro</option>
            </select>
            <br><br>

            <div class="{{ classe.value }}">
                Texto colorido conforme o valor do combobox
            </div>
            <br><br>

            <div class="box" [class.alert-success]="classe.value == 'alert-success'">Sucesso</div>
            <div class="box" [class.alert-info]="classe.value == 'alert-info'">Info</div>
            <div class="box" [class.alert-warning]="classe.value == 'alert-warning'">Alerta</div>
            <div class="box" [class.alert-danger]="classe.value == 'alert-danger'">Erro</div>
        </div>
    </article>
</section>
