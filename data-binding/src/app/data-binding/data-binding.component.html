    <article>
        <h3>Two-way data binding</h3>
        <div>
            <input type="text" [value]="nome" (keyup)="onKeyUp($event)">

            <input #CampoInput type="text" [(ngModel)]="nome">

            <p>Voce digitou: {{ nome }}</p>
        </div>

        <div>

            <p>Menu nome e {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos de idade.</p>

            <input type="text" [(ngModel)]="pessoa.nome">
            <input type="text" [(ngModel)]="pessoa.idade">
        </div>
    </article>
</section>
